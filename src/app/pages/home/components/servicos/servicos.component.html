<div class="tw-flex tw-flex-wrap tw-justify-around tw-mt-11">
    <div *ngFor="let card of cards" class="card tw-w-full sm:tw-w-1/2 tw-mt-5 md:tw-w-1/3 lg:tw-w-1/4 xl:tw-w-1/4 tw-p-4">
      <span></span> <span></span> <span></span> <span></span>
      <div class="tw-h-full tw-flex tw-flex-col tw-justify-between">
        <div>
          <div class="tw-mb-3 tw-mt-5">
            <img class="tw-w-[50px] tw-h-10 tw-m-auto" src="../../../../../assets/fontawesome-pro-5.15.4-web/svgs/regular/{{card.src}}.svg" alt="Icones para representar nossos serviÃ§os">
          </div>
          <strong class="tw-text-text">{{card.titulo}}</strong>
          <p class="tw-text-text tw-my-3">
            {{card.descricao}}
          </p>
        </div>
        <div class="tw-flex tw-cursor-pointer" (click)="linkPage()">
          <p class="tw-mr-3 tw-text-primary tw-font-bold">Inciar um projeto</p>
          <img class="tw-w-4" src="../../../../../assets/fontawesome-pro-5.15.4-web/svgs/regular/arrow-alt-right.svg" alt="">
        </div>
      </div>
    </div>
  </div>
