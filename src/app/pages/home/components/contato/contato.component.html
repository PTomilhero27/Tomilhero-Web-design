<div class="tw-my-0 tw-mx-52 tw-py-32 tw-px-4 tw-flex tw-gap-6 tw-items-center tw-h-full">
  <span class="tw-w-1/2 tw-h-full tw-text-white tw-text-4xl tw-font-normal ">
    Desenvolvemos soluções web personalizadas que 
    <strong>impulsionam o crescimento</strong> e a eficiência do seu 
    <strong>negócio na era digital!</strong> 
  </span>

  <div class="tw-w-1/2 tw-h-full tw-flex tw-flex-col">
    <mat-form-field class="tw-w-full">
      <mat-label>Nome</mat-label>
      <input type="text" matInput  placeholder="Nome">
    </mat-form-field>

    <div class="tw-flex tw-justify-between">
      <mat-form-field class="tw-w-[48%]">
        <mat-label>Email</mat-label>
        <input type="email" matInput  placeholder="Ex seuEmail@gmail.com">
      </mat-form-field>

      <mat-form-field class="tw-w-[48%]">
        <mat-label>Telefone</mat-label>
        <input type="tel" mask="(00) 00000-0000" matInput placeholder="(**)-*****-****">
      </mat-form-field>
    </div>

    <mat-form-field class="tw-w-full">
      <mat-label>Nos conte sua ideia</mat-label>
      <textarea matInput placeholder="O que você está querendo?"></textarea>
    </mat-form-field>

    <button class="tw-text-white tw-border tw-border-white tw-rounded-sm tw-py-2 tw-px-4 tw-h-12">Enviar</button>

    <img class="animacao tw-w-8 tw-opacity-50 tw-absolute tw-bottom-1 tw-right-[48%]" src="../../../../../assets/fontawesome-pro-5.15.4-web/svgs/light/angle-double-down.svg" alt="Duas setas para baixo representando que existe mais informações se dar scroll na tela">
  </div>


</div>
